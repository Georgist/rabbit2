<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate</title>
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="rabbit-canvas-wrapper">
    <div class="rabbit-wrapper">
        <div class="rabbit-wrapper-inner">
            <div class="rabbit-ears left"></div>
            <div class="rabbit-ears right"></div>

            <div class="rabbit-body">
                <div class="rabbit-destroy-btn">
                </div>
            </div>

            <div class="rabbit-eyes left"></div>
            <div class="rabbit-eyes right"></div>

            <div class="rabbit-cheek left"></div>
            <div class="rabbit-cheek right"></div>

            <div class="rabbit-nose"></div>

            <div class="rabbit-mouth left"></div>
            <div class="rabbit-mouth right"></div>

            <div class="rabbit-shadow"></div>

            <div class="rabbit-tooltip-wrapper">
                <div class="rabbit-tooltip-inner">
                    <div class="rabbit-tooltip-main-content">

                    </div>

                    <div class="rabbit-close-btn">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="js/main.js"></script>
</html>
